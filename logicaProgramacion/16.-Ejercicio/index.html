<!--Escriba un programa que pida el año actual y un año cualquiera y que escriba cuántos años
     han pasado desde ese año o cuántos años faltan para llegar a ese año.-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <div>
            <form action="Principal.php" method="post">
                <fieldset>
                    <legend>Ingresar Datos:</legend>
                    <label for="anio">Ingresar el anio actual: </label>
                    <input type="number" name="anio-actual" id="anio" placeholder="Ejemplo: 2021"><br><br>
                    <label for="anio-cual">Ingresa un anio cualquiera: </label>
                    <input type="number" name="anio-cualquiera" id="anio-cual" placeholder="Ejemplo: 2011">
                    <input type="submit" value="Enviar Datos">
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
